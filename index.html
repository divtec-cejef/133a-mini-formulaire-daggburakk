<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- https://animate.style/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

<body>
<h1>Mini Form</h1>
<!-- VOTRE FORMULAIRE -->
<form action="https://kode.ch/getpost" method="post">
    <label for="e-mail">E-mail</label>
    <input id="e-mail" name="email" type="text">
    <button>Creer un compte</button>

    <label for="password">Mot de passe</label>
    <input id="password" name="password" type="text">


    <label for="confirm">Confirmer le mots de passe</label>
    <input id="confirm" name="confirm" type="text">

</form>
<script src="js/main.js"></script>
</body>
</html>
